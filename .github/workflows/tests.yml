name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  pytest:
    name: Protocol & CRUD Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio

      - name: Run tests
        run: |
          # Temporarily hide __init__.py to avoid HA import during test discovery
          if [ -f __init__.py ]; then
            mv __init__.py __init__.py.bak
          fi

          # Run protocol-layer tests (no HA deps)
          python -m pytest tests/ -v --ignore=tests/test_ha_smoke.py --ignore=tests/test_client.py

          # Restore __init__.py
          if [ -f __init__.py.bak ]; then
            mv __init__.py.bak __init__.py
          fi
